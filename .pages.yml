media:
  input: public
  output: /
content:
  - name: posts
    label: Posts
    type: collection
    path: 'content/posts'
    view:
      fields: [ image, title, publishedAt ]
      default: { sort: publishedAt, order: desc }
    fields:
      - name: title
        label: Title
        type: string
      - name: summary
        label: Summary
        type: text
      - name: image
        label: Image
        type: image
        options:
          path: public/images/posts
      - name: author
        label: Author
        type: string
        default: Roy Lo
      - name: publishedAt
        label: Date
        type: date
      - name: body
        label: Body
        type: rich-text
  - name: projects
    label: Projects
    type: collection
    path: 'content/projects'
    view:
      fields: [ image, title, publishedAt ]
      default: { sort: publishedAt, order: desc }
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: summary
        label: Summary
        type: text
      - name: url
        label: url
        type: string
      - name: author
        label: Author
        type: string
      - name: image
        label: Cover Image
        type: image
        options:
          path: public/images/projects
      - name: gallery
        label: Gallery
        type: object
        list: true
        fields:
          - name: description
            label: Description
            type: string
          - name: image
            label: image
            type: image
            options:
              path: public/images/projects
      - name: publishedAt
        label: Date
        type: date
      - name: duration
        label: Duration
        type: string
        required: true
        list:
          collapsible: true
          max: 2
      - name: techStack
        label: Tech Stacks
        type: string
        list: true
      - name: skill
        label: PM Skills
        type: select
        options:
          creatable: true
          multiple: true
          values: [ Product Strategy, Roadmap Planning, Cross-Functional Collaboration, User Research, Data-Driven Decision Making, Agile Methodologies, Go-to-Market Strategy, Stakeholder Management, Prioritization, Customer-Centric Design ]
      - name: body
        label: Body
        type: rich-text
  - name: fragments
    label: Fragments
    type: collection
    path: 'content/fragments'
    view:
      fields: [ image, title, publishedAt ]
      default: { sort: publishedAt, order: desc }
    fields:
      - name: title
        label: Title
        type: string
      - name: location
        label: Location
        type: string
      - name: image
        label: Image
        type: image
        options:
          path: public/images/fragments
      - name: author
        label: Author
        type: string
        default: Roy Lo
      - name: publishedAt
        label: Date
        type: date
  - name: stories
    label: Stories
    type: collection
    path: 'content/stories'
    view:
      fields: [ title, summary, publishedAt ]
      default: { sort: timeframe, order: desc }
    fields:
      - name: title
        label: Title
        type: string
      - name: summary
        label: Summary
        type: text
      - name: company
        label: Company
        type: string
      - name: role
        label: Role
        type: string
      - name: timeframe
        label: Timeframe
        type: number
        required: true
        list:
          collapsible: true
          max: 2
      - name: publishedAt
        label: Date
        type: date
      - name: body
        label: Body
        type: rich-text